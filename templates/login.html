{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
    <div class="container my-5" >
        <div class="row">
            <div class="md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Log in</h3>
                            <div class="card-body">
                            
                                <form method="POST" action="{{ url_for('login')}}">
                                    <div class="form-group">
                                        <label for="email">
                                            Email
                                        </label>
                                        <input type="email" name="email" id="email" class="form-control" class="mr-2">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            Password
                                        </label>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      
                                        <button type="submit" class="btn btn-success">Log in</button>
                                        <br>
                                        <a href="{{url_for('register')}}">If you dont have account! Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
            </div>
     
{% endblock %}
