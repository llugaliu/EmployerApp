{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="my-4">
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_employer',id=employer.id)}} " method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{employer.name}}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" value="{{employer.address}}" required>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" name="position" id="position" class="form-control" value="{{employer.position}}" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success">Edit Employer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
